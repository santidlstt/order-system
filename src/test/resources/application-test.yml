spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-64-characters-long
  expiration: 3600000

logging:
  level:
    root: WARN
    com.ordersystem: INFO